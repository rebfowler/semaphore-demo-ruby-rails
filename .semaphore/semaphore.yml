version: v1.0
name: Pipeline-test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Unit test (block)
    dependencies: []
    task:
      jobs:
        - name: 'Unite Test '
          commands:
            - checkout
            - cat README.md
  - name: Integration Tests
    dependencies:
      - Unit test (block)
    task:
      jobs:
        - name: Test
          commands:
            - ls
          parallelism: 10

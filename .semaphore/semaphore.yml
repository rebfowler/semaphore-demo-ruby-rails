version: v1.0
name: Pipeline-test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Setup (block)
    dependencies: []
    task:
      jobs:
        - name: bundle (job 1)
          commands:
            - sem-version ruby 2.7.3
            - sem-version node 14.16.1
            - checkout
            - cache restore
            - bundle install
            - cache store
        - name: Test (job 2)
          commands:
            - checkout
            - cat README.md
  - name: 'Block #2'
    dependencies:
      - Setup (block)
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - ls
